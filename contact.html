<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone1</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><!---awesome fonts link-->
</head>
<body>
    <div class="container">
    <!---contact section-->
        <section id="contact">
            <div class="contact-title">
                <h1>contact</h1>
            </div>
            <div class="add-note">
                <p>Want to reach me?</p>
            </div>
            <form action="mailto:ekema3212@gmail.com" method="post"><!----basic contact form-->
                <div class="name-input">
                    <input type="text" name="name" id="name-input" placeholder="Name" required>
                </div>
                <div class="email-input">
                    <input type="email" name="email" id="email-input" placeholder="Email" required>
                </div>
                <div class="text-area">
                    <textarea name="message" id="user-message" cols="30" rows="10" placeholder="Message" required></textarea>
                </div>
                <div class="submit-form">
                    <button type="submit" name="submit-btn" id="submit-form">Submit</button>
                </div>
            </form>

        </section>

    </div>
    <script src="index.js"></script><!----javasscript  link-->
    
</body>
</html>
